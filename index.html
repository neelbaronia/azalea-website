<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azalea</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8e53 50%, #ff6b9d 100%);
            color: #fff;
            font-family: 'Courier New', monospace;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            cursor: pointer;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .ascii-art {
            font-family: 'Courier New', monospace;
            font-size: 8px;
            line-height: 1;
            white-space: pre;
            color: #fff8f0;
            text-shadow: 0 0 20px rgba(255, 248, 240, 0.6), 0 0 40px rgba(255, 215, 0, 0.3);
            margin: 0;
            user-select: none;
            transition: opacity 0.3s ease;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(2);
            transform-origin: center;
        }

        .ascii-art.paused {
            opacity: 0.3;
        }

        .brand {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            font-weight: 300;
            letter-spacing: 8px;
            color: #fff8f0;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5), 0 0 40px rgba(255, 248, 240, 0.3);
            opacity: 0.9;
            z-index: 10;
        }

        .status {
            position: absolute;
            top: 40px;
            right: 40px;
            font-size: 12px;
            color: rgba(255, 248, 240, 0.7);
            opacity: 0.8;
            z-index: 10;
        }

        @media (max-width: 768px) {
            .ascii-art {
                font-size: 6px;
                transform: translate(-50%, -50%) scale(1.5);
            }
            
            .brand {
                font-size: 18px;
                letter-spacing: 4px;
            }
            
            .status {
                top: 20px;
                right: 20px;
                font-size: 10px;
            }
        }

        @media (max-width: 480px) {
            .ascii-art {
                font-size: 4px;
                transform: translate(-50%, -50%) scale(1.2);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="status" id="status">RUNNING</div>
        <div id="asciiArt" class="ascii-art"></div>
        <div class="brand">AZALEA</div>
    </div>

    <script>
        class ASCIIArtGenerator {
            constructor() {
                this.asciiChars = '@%#*+=-:. ';
                this.cyclingChars = '@%#*+=-:. ░▒▓█';
                this.isCycling = true;
                this.cycleInterval = null;
                this.currentFrame = 0;
                this.width = 200;
                this.contrast = 1.2;
                
                this.initializeElements();
                this.setupEventListeners();
                this.loadDefaultImage();
            }

            initializeElements() {
                this.asciiArt = document.getElementById('asciiArt');
                this.status = document.getElementById('status');
            }

            setupEventListeners() {
                // Click anywhere to pause/resume
                document.addEventListener('click', () => {
                    this.toggleCycling();
                });
            }

            loadDefaultImage() {
                // Load the default Azalea logo
                const img = new Image();
                img.crossOrigin = 'anonymous';
                img.onload = () => {
                    this.currentImage = img;
                    this.generateASCII();
                    this.startCycling();
                };
                img.src = './Stylized Azalea Logo Design.png';
            }

            generateASCII() {
                if (!this.currentImage) return;

                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                
                // Calculate height maintaining aspect ratio
                const aspectRatio = this.currentImage.height / this.currentImage.width;
                const height = Math.floor(this.width * aspectRatio * 0.5); // 0.5 for character aspect ratio
                
                canvas.width = this.width;
                canvas.height = height;
                
                // Draw and process image
                ctx.drawImage(this.currentImage, 0, 0, this.width, height);
                const imageData = ctx.getImageData(0, 0, this.width, height);
                
                let ascii = '';
                for (let y = 0; y < height; y++) {
                    for (let x = 0; x < this.width; x++) {
                        const pixelIndex = (y * this.width + x) * 4;
                        const r = imageData.data[pixelIndex];
                        const g = imageData.data[pixelIndex + 1];
                        const b = imageData.data[pixelIndex + 2];
                        
                        // Convert to grayscale
                        const gray = (r + g + b) / 3;
                        
                        // Apply contrast
                        const adjustedGray = Math.min(255, Math.max(0, (gray - 128) * this.contrast + 128));
                        
                        // Map to ASCII character
                        const charIndex = Math.floor((adjustedGray / 255) * (this.asciiChars.length - 1));
                        ascii += this.asciiChars[charIndex];
                    }
                    ascii += '\n';
                }
                
                this.asciiArt.textContent = ascii;
                this.originalASCII = ascii;
            }

            toggleCycling() {
                if (this.isCycling) {
                    this.stopCycling();
                } else {
                    this.startCycling();
                }
            }

            startCycling() {
                this.isCycling = true;
                this.status.textContent = 'RUNNING';
                this.asciiArt.classList.remove('paused');
                
                this.cycleInterval = setInterval(() => {
                    this.cycleCharacters();
                }, 80);
            }

            stopCycling() {
                this.isCycling = false;
                this.status.textContent = 'PAUSED';
                this.asciiArt.classList.add('paused');
                
                if (this.cycleInterval) {
                    clearInterval(this.cycleInterval);
                    this.cycleInterval = null;
                }
                
                // Restore original ASCII
                if (this.originalASCII) {
                    this.asciiArt.textContent = this.originalASCII;
                }
            }

            cycleCharacters() {
                if (!this.originalASCII) return;
                
                let cycledASCII = '';
                for (let i = 0; i < this.originalASCII.length; i++) {
                    const char = this.originalASCII[i];
                    if (char === '\n') {
                        cycledASCII += '\n';
                    } else if (this.asciiChars.includes(char)) {
                        const charIndex = this.asciiChars.indexOf(char);
                        const cycleIndex = (charIndex + this.currentFrame) % this.cyclingChars.length;
                        cycledASCII += this.cyclingChars[cycleIndex];
                    } else {
                        cycledASCII += char;
                    }
                }
                
                this.asciiArt.textContent = cycledASCII;
                this.currentFrame = (this.currentFrame + 1) % this.cyclingChars.length;
            }
        }

        // Initialize the ASCII Art Generator when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new ASCIIArtGenerator();
        });
    </script>
</body>
</html>
