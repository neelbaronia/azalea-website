<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azalea</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8e53 50%, #ff6b9d 100%);
            color: #fff;
            font-family: 'Courier New', monospace;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            cursor: pointer;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .ascii-art {
            font-family: 'Courier New', monospace;
            font-size: 9px;
            line-height: 1;
            white-space: pre;
            color: #fff8f0;
            text-shadow: 0 0 20px rgba(255, 248, 240, 0.6), 0 0 40px rgba(255, 215, 0, 0.3);
            margin: 0;
            user-select: none;
            transition: opacity 0.3s ease;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(1.3);
            transform-origin: center;
            max-height: 50vh;
            overflow: hidden;
        }

        .ascii-art.paused {
            opacity: 0.3;
        }

        .text-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .quote {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Courier New', monospace;
            font-size: 16px;
            font-weight: 300;
            font-style: italic;
            color: #fff8f0;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.4), 0 0 30px rgba(255, 248, 240, 0.2);
            opacity: 0.8;
            text-align: center;
            line-height: 1.4;
            cursor: pointer;
            transition: all 0.3s ease;
            max-width: 600px;
            z-index: 10;
            text-decoration: none;
        }

        .quote:hover {
            opacity: 1;
            transform: translateX(-50%) scale(1.05);
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.6), 0 0 40px rgba(255, 248, 240, 0.4);
        }

        .brand {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Courier New', monospace;
            font-size: 20px;
            font-weight: 300;
            letter-spacing: 6px;
            color: #fff8f0;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5), 0 0 40px rgba(255, 248, 240, 0.3);
            opacity: 0.9;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
            text-decoration: none;
        }

        .brand:hover {
            opacity: 1;
            transform: translateX(-50%) scale(1.05);
            text-shadow: 0 0 25px rgba(255, 215, 0, 0.7), 0 0 50px rgba(255, 248, 240, 0.5);
        }

        .coming-soon {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            font-weight: 300;
            letter-spacing: 2px;
            color: #fff8f0;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.4), 0 0 20px rgba(255, 248, 240, 0.2);
            opacity: 0.7;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .coming-soon:hover {
            opacity: 1;
            transform: scale(1.05);
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.6), 0 0 30px rgba(255, 248, 240, 0.4);
        }

        .status {
            position: absolute;
            top: 40px;
            right: 40px;
            font-size: 12px;
            color: rgba(255, 248, 240, 0.7);
            opacity: 0.8;
            z-index: 10;
        }

        .palette-switcher {
            position: absolute;
            bottom: 40px;
            right: 40px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            z-index: 10;
        }

        .palette-btn {
            width: 24px;
            height: 24px;
            border-radius: 4px;
            border: 2px solid rgba(255, 248, 240, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0.7;
        }

        .palette-btn:hover {
            opacity: 1;
            transform: scale(1.1);
            border-color: rgba(255, 248, 240, 0.8);
        }

        .palette-btn.active {
            opacity: 1;
            border-color: rgba(255, 248, 240, 1);
            transform: scale(1.2);
        }

        .palette-tooltip {
            position: absolute;
            right: 80px;
            bottom: 40px;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 12px;
            font-family: 'Courier New', monospace;
            text-transform: capitalize;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
            pointer-events: none;
            z-index: 20;
        }

        .palette-tooltip.show {
            opacity: 1;
            transform: translateY(0);
        }

        /* Palette backgrounds - consolidated */
        .palette-sunset { background: linear-gradient(135deg, #ff6b6b 0%, #ff8e53 50%, #ff6b9d 100%); }
        .palette-lavender { background: linear-gradient(135deg, #8b5cf6 0%, #a855f7 50%, #ec4899 100%); }
        .palette-forest { background: linear-gradient(135deg, #059669 0%, #10b981 50%, #84cc16 100%); }
        .palette-ocean { background: linear-gradient(135deg, #0d9488 0%, #14b8a6 50%, #06b6d4 100%); }
        .palette-cosmic { background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #ec4899 100%); }
        .palette-cyberpunk { background: linear-gradient(135deg, #000000 0%, #1a1a2e 30%, #16213e 60%, #0f3460 100%); }
        .palette-neon { background: linear-gradient(135deg, #ff0080 0%, #ff4081 25%, #e91e63 50%, #c2185b 75%, #ad1457 100%); }
        .palette-gothic { background: linear-gradient(135deg, #2c1810 0%, #3d2817 25%, #4a2c2a 50%, #5d4037 75%, #6d4c41 100%); }
        .palette-matrix { background: linear-gradient(135deg, #000000 0%, #001100 25%, #003300 50%, #004400 75%, #005500 100%); }

        @media (max-width: 768px) {
            .ascii-art { font-size: 7px; transform: translate(-50%, -50%) scale(1.1); top: 50%; max-height: 40vh; }
            .quote { font-size: 14px; top: 15px; }
            .brand { font-size: 16px; letter-spacing: 4px; top: 60px; }
            .coming-soon { font-size: 10px; }
            .status { top: 20px; right: 20px; font-size: 10px; }
        }

        @media (max-width: 480px) {
            .ascii-art { font-size: 5px; transform: translate(-50%, -50%) scale(0.9); top: 50%; max-height: 30vh; }
            .quote { font-size: 12px; top: 10px; }
            .brand { font-size: 14px; letter-spacing: 3px; top: 50px; }
            .coming-soon { font-size: 9px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="status" id="status">RUNNING</div>
        <div id="asciiArt" class="ascii-art"></div>
        <a href="mailto:neelbaronia@berkeley.edu?subject=Quote Inquiry&body=Hi, I'm interested in learning more about Azalea Labs after seeing your quote: 'What is reading but silent conversation?' -Walter Savage Landor" class="quote">"What is reading but silent conversation?" -Walter Savage Landor</a>
        <a href="mailto:neelbaronia@berkeley.edu?subject=Brand Inquiry&body=Hi, I'm interested in learning more about Azalea Labs." class="brand">AZALEA LABS</a>
        <div class="text-container">
            <a href="mailto:neelbaronia@berkeley.edu?subject=Early Access Interest&body=Hi, I'm interested in early access to Azalea Labs. Please keep me updated!" class="coming-soon">coming early 2026</a>
        </div>
        <div class="palette-switcher">
            <div class="palette-btn palette-sunset active" data-palette="sunset"></div>
            <div class="palette-btn palette-lavender" data-palette="lavender"></div>
            <div class="palette-btn palette-forest" data-palette="forest"></div>
            <div class="palette-btn palette-ocean" data-palette="ocean"></div>
            <div class="palette-btn palette-cosmic" data-palette="cosmic"></div>
            <div class="palette-btn palette-cyberpunk" data-palette="cyberpunk"></div>
            <div class="palette-btn palette-neon" data-palette="neon"></div>
            <div class="palette-btn palette-gothic" data-palette="gothic"></div>
            <div class="palette-btn palette-matrix" data-palette="matrix"></div>
        </div>
        <div class="palette-tooltip" id="paletteTooltip"></div>
    </div>

    <script>
        class ASCIIArtGenerator {
            constructor() {
                this.asciiChars = '@%#*+=-:. ';
                this.cyclingChars = '¡œ∑¥ˆåß◻◼◽◾◿αμνξοφχψωΧ√∫И@%#*+=-:. ░▒▓█◜◝◞◟◠◡';
                this.isCycling = true;
                this.cycleInterval = null;
                this.currentFrame = 0;
                this.width = 120;
                
                // Cache DOM elements
                this.elements = {
                    asciiArt: document.getElementById('asciiArt'),
                    status: document.getElementById('status'),
                    paletteButtons: document.querySelectorAll('.palette-btn'),
                    quote: document.querySelector('.quote'),
                    brand: document.querySelector('.brand'),
                    comingSoon: document.querySelector('.coming-soon'),
                    tooltip: document.getElementById('paletteTooltip')
                };
                
                // Pre-calculate character mappings
                this.charMapping = {};
                for (let i = 0; i < this.asciiChars.length; i++) {
                    this.charMapping[this.asciiChars[i]] = i;
                }
                
                this.setupEventListeners();
                this.loadDefaultImage();
            }

            setupEventListeners() {
                document.addEventListener('click', (e) => {
                    if (!e.target.classList.contains('palette-btn') && 
                        !e.target.classList.contains('text-container') &&
                        !e.target.classList.contains('coming-soon') &&
                        !e.target.classList.contains('brand') &&
                        !e.target.classList.contains('quote')) {
                        this.toggleCycling();
                    }
                });

                this.elements.paletteButtons.forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        this.switchPalette(btn.dataset.palette);
                    });
                });
            }

            loadDefaultImage() {
                const img = new Image();
                img.crossOrigin = 'anonymous';
                img.onload = () => {
                    this.generateASCII(img);
                    this.startCycling();
                };
                img.src = './Stylized Azalea Logo Design.png';
            }

            generateASCII(img) {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                
                const aspectRatio = img.height / img.width;
                const height = Math.floor(this.width * aspectRatio * 0.5);
                
                canvas.width = this.width;
                canvas.height = height;
                
                ctx.drawImage(img, 0, 0, this.width, height);
                const imageData = ctx.getImageData(0, 0, this.width, height);
                
                // Pre-calculate character mapping
                const charMap = [];
                for (let i = 0; i < 256; i++) {
                    const charIndex = Math.floor((i / 255) * (this.asciiChars.length - 1));
                    charMap[i] = this.asciiChars[charIndex];
                }
                
                let ascii = '';
                const data = imageData.data;
                
                for (let y = 0; y < height; y++) {
                    for (let x = 0; x < this.width; x++) {
                        const pixelIndex = (y * this.width + x) * 4;
                        const gray = Math.floor((data[pixelIndex] + data[pixelIndex + 1] + data[pixelIndex + 2]) / 3);
                        ascii += charMap[gray];
                    }
                    ascii += '\n';
                }
                
                this.elements.asciiArt.textContent = ascii;
                this.originalASCII = ascii;
            }

            toggleCycling() {
                this.isCycling ? this.stopCycling() : this.startCycling();
            }

            startCycling() {
                this.isCycling = true;
                this.elements.status.textContent = 'RUNNING';
                this.elements.asciiArt.classList.remove('paused');
                
                this.cycleInterval = setInterval(() => this.cycleCharacters(), 100);
            }

            stopCycling() {
                this.isCycling = false;
                this.elements.status.textContent = 'PAUSED';
                this.elements.asciiArt.classList.add('paused');
                
                if (this.cycleInterval) {
                    clearInterval(this.cycleInterval);
                    this.cycleInterval = null;
                }
            }

            cycleCharacters() {
                if (!this.originalASCII) return;
                
                let cycledASCII = '';
                const original = this.originalASCII;
                const cyclingChars = this.cyclingChars;
                const currentFrame = this.currentFrame;
                
                for (let i = 0; i < original.length; i++) {
                    const char = original[i];
                    if (char === '\n') {
                        cycledASCII += '\n';
                    } else if (this.charMapping[char] !== undefined) {
                        const charIndex = this.charMapping[char];
                        const cycleIndex = (charIndex + currentFrame) % cyclingChars.length;
                        cycledASCII += cyclingChars[cycleIndex];
                    } else {
                        cycledASCII += char;
                    }
                }
                
                this.elements.asciiArt.textContent = cycledASCII;
                this.currentFrame = (this.currentFrame + 1) % this.cyclingChars.length;
            }

            switchPalette(paletteName) {
                // Update active button
                this.elements.paletteButtons.forEach(btn => btn.classList.remove('active'));
                document.querySelector(`[data-palette="${paletteName}"]`).classList.add('active');
                
                // Show tooltip with palette name
                this.showTooltip(paletteName);
                
                // Palette definitions
                const palettes = {
                    sunset: { bg: 'linear-gradient(135deg, #ff6b6b 0%, #ff8e53 50%, #ff6b9d 100%)', color: '#fff8f0', shadow: '0 0 20px rgba(255, 248, 240, 0.6), 0 0 40px rgba(255, 215, 0, 0.3)', status: 'rgba(255, 248, 240, 0.7)' },
                    lavender: { bg: 'linear-gradient(135deg, #8b5cf6 0%, #a855f7 50%, #ec4899 100%)', color: '#f3e8ff', shadow: '0 0 20px rgba(243, 232, 255, 0.6), 0 0 40px rgba(196, 181, 253, 0.3)', status: 'rgba(243, 232, 255, 0.7)' },
                    forest: { bg: 'linear-gradient(135deg, #059669 0%, #10b981 50%, #84cc16 100%)', color: '#f0fdf4', shadow: '0 0 20px rgba(240, 253, 244, 0.6), 0 0 40px rgba(134, 204, 22, 0.3)', status: 'rgba(240, 253, 244, 0.7)' },
                    ocean: { bg: 'linear-gradient(135deg, #0d9488 0%, #14b8a6 50%, #06b6d4 100%)', color: '#f0fdfa', shadow: '0 0 20px rgba(240, 253, 250, 0.6), 0 0 40px rgba(6, 182, 212, 0.3)', status: 'rgba(240, 253, 250, 0.7)' },
                    cosmic: { bg: 'linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #ec4899 100%)', color: '#f8fafc', shadow: '0 0 20px rgba(248, 250, 252, 0.6), 0 0 40px rgba(99, 102, 241, 0.3)', status: 'rgba(248, 250, 252, 0.7)' },
                    cyberpunk: { bg: 'linear-gradient(135deg, #000000 0%, #1a1a2e 30%, #16213e 60%, #0f3460 100%)', color: '#00ff41', shadow: '0 0 20px rgba(0, 255, 65, 0.8), 0 0 40px rgba(0, 255, 65, 0.4), 0 0 60px rgba(0, 255, 65, 0.2)', status: 'rgba(0, 255, 65, 0.8)' },
                    neon: { bg: 'linear-gradient(135deg, #ff0080 0%, #ff4081 25%, #e91e63 50%, #c2185b 75%, #ad1457 100%)', color: '#ffffff', shadow: '0 0 20px rgba(255, 255, 255, 0.9), 0 0 40px rgba(255, 0, 128, 0.6), 0 0 60px rgba(255, 0, 128, 0.4)', status: 'rgba(255, 255, 255, 0.9)' },
                    gothic: { bg: 'linear-gradient(135deg, #2c1810 0%, #3d2817 25%, #4a2c2a 50%, #5d4037 75%, #6d4c41 100%)', color: '#d4af37', shadow: '0 0 20px rgba(212, 175, 55, 0.7), 0 0 40px rgba(212, 175, 55, 0.4), 0 0 60px rgba(139, 69, 19, 0.3)', status: 'rgba(212, 175, 55, 0.8)' },
                    matrix: { bg: 'linear-gradient(135deg, #000000 0%, #001100 25%, #003300 50%, #004400 75%, #005500 100%)', color: '#00ff00', shadow: '0 0 20px rgba(0, 255, 0, 0.8), 0 0 40px rgba(0, 255, 0, 0.5), 0 0 60px rgba(0, 255, 0, 0.3)', status: 'rgba(0, 255, 0, 0.8)' }
                };
                
                const palette = palettes[paletteName];
                
                // Apply palette
                document.body.style.background = palette.bg;
                this.elements.asciiArt.style.color = palette.color;
                this.elements.asciiArt.style.textShadow = palette.shadow;
                this.elements.quote.style.color = palette.color;
                this.elements.quote.style.textShadow = palette.shadow;
                this.elements.brand.style.color = palette.color;
                this.elements.brand.style.textShadow = palette.shadow;
                this.elements.comingSoon.style.color = palette.color;
                this.elements.comingSoon.style.textShadow = palette.shadow;
                this.elements.status.style.color = palette.status;
            }

            showTooltip(paletteName) {
                this.elements.tooltip.textContent = paletteName;
                this.elements.tooltip.classList.add('show');
                
                // Hide tooltip after 2 seconds
                setTimeout(() => {
                    this.elements.tooltip.classList.remove('show');
                }, 2000);
            }
        }

        document.addEventListener('DOMContentLoaded', () => new ASCIIArtGenerator());
    </script>
</body>
</html>
