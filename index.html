<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azalea</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8e53 50%, #ff6b9d 100%);
            color: #fff;
            font-family: 'Courier New', monospace;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            cursor: pointer;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .ascii-art {
            font-family: 'Courier New', monospace;
            font-size: 6px;
            line-height: 1;
            white-space: pre;
            color: #fff8f0;
            text-shadow: 0 0 20px rgba(255, 248, 240, 0.6), 0 0 40px rgba(255, 215, 0, 0.3);
            margin: 0;
            user-select: none;
            transition: opacity 0.3s ease;
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%) scale(1.5);
            transform-origin: center;
            max-height: 60vh;
            overflow: hidden;
        }

        .ascii-art.paused {
            opacity: 0.3;
        }

        .quote {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 16px;
            font-weight: 300;
            font-style: italic;
            color: #fff8f0;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.4), 0 0 30px rgba(255, 248, 240, 0.2);
            opacity: 0.8;
            z-index: 10;
            text-align: center;
            max-width: 600px;
            line-height: 1.4;
        }

        .brand {
            position: absolute;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            font-weight: 300;
            letter-spacing: 8px;
            color: #fff8f0;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5), 0 0 40px rgba(255, 248, 240, 0.3);
            opacity: 0.9;
            z-index: 10;
        }

        .status {
            position: absolute;
            top: 40px;
            right: 40px;
            font-size: 12px;
            color: rgba(255, 248, 240, 0.7);
            opacity: 0.8;
            z-index: 10;
        }

        .palette-switcher {
            position: absolute;
            bottom: 40px;
            right: 40px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            z-index: 10;
        }

        .palette-btn {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 2px solid rgba(255, 248, 240, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0.7;
        }

        .palette-btn:hover {
            opacity: 1;
            transform: scale(1.1);
            border-color: rgba(255, 248, 240, 0.8);
        }

        .palette-btn.active {
            opacity: 1;
            border-color: rgba(255, 248, 240, 1);
            transform: scale(1.2);
        }

        .palette-sunset {
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8e53 50%, #ff6b9d 100%);
        }

        .palette-lavender {
            background: linear-gradient(135deg, #8b5cf6 0%, #a855f7 50%, #ec4899 100%);
        }

        .palette-forest {
            background: linear-gradient(135deg, #059669 0%, #10b981 50%, #84cc16 100%);
        }

        .palette-ocean {
            background: linear-gradient(135deg, #0d9488 0%, #14b8a6 50%, #06b6d4 100%);
        }

        @media (max-width: 768px) {
            .ascii-art {
                font-size: 4px;
                transform: translate(-50%, -50%) scale(1.2);
                top: 25%;
                max-height: 50vh;
            }
            
            .brand {
                font-size: 18px;
                letter-spacing: 4px;
            }
            
            .status {
                top: 20px;
                right: 20px;
                font-size: 10px;
            }
        }

        @media (max-width: 480px) {
            .ascii-art {
                font-size: 3px;
                transform: translate(-50%, -50%) scale(1);
                top: 20%;
                max-height: 40vh;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="status" id="status">RUNNING</div>
        <div id="asciiArt" class="ascii-art"></div>
        <div class="quote">"What is reading but silent conversation?" -Walter Savage Landor</div>
        <div class="brand">AZALEA LABS</div>
        <div class="palette-switcher">
            <div class="palette-btn palette-sunset active" data-palette="sunset"></div>
            <div class="palette-btn palette-lavender" data-palette="lavender"></div>
            <div class="palette-btn palette-forest" data-palette="forest"></div>
            <div class="palette-btn palette-ocean" data-palette="ocean"></div>
        </div>
    </div>

    <script>
        class ASCIIArtGenerator {
            constructor() {
                this.asciiChars = '@%#*+=-:. ';
                this.cyclingChars = '@%#*+=-:. ░▒▓█◊○●◐◑◒◓◔◕◖◗◘◙◚◛◜◝◞◟◠◡◢◣◤◥◦◧◨◩◪◫◬◭◮◯◰◱◲◳◴◵◶◷◸◹◺◻◼◽◾◿αβγδεζηθικλμνξοπρστυφχψωΑΒΓΔΕΖΗΘΙΚΛΜΝΞΟΠΡΣΤΥΦΧΨΩあいうえおかきくけこさしすせそたちつてとなにぬねのはひふへほまみむめもやゆよらりるれろわをんабвгдеёжзийклмнопрстуфхцчшщъыьэюяАБВГДЕЁЖЗИЙКЛМНОПРСТУФХЦЧШЩЪЫЬЭЮЯ';
                this.isCycling = true;
                this.cycleInterval = null;
                this.currentFrame = 0;
                this.width = 120;
                this.contrast = 1.2;
                
                this.initializeElements();
                this.setupEventListeners();
                this.loadDefaultImage();
            }

            initializeElements() {
                this.asciiArt = document.getElementById('asciiArt');
                this.status = document.getElementById('status');
                this.paletteButtons = document.querySelectorAll('.palette-btn');
                this.currentPalette = 'sunset';
            }

            setupEventListeners() {
                // Click anywhere to pause/resume
                document.addEventListener('click', (e) => {
                    // Don't pause if clicking on palette buttons
                    if (!e.target.classList.contains('palette-btn')) {
                        this.toggleCycling();
                    }
                });

                // Palette switcher
                this.paletteButtons.forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        this.switchPalette(btn.dataset.palette);
                    });
                });
            }

            loadDefaultImage() {
                // Load the default Azalea logo
                const img = new Image();
                img.crossOrigin = 'anonymous';
                img.onload = () => {
                    this.currentImage = img;
                    this.generateASCII();
                    this.startCycling();
                };
                img.src = './Stylized Azalea Logo Design.png';
            }

            generateASCII() {
                if (!this.currentImage) return;

                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                
                // Calculate height maintaining aspect ratio
                const aspectRatio = this.currentImage.height / this.currentImage.width;
                const height = Math.floor(this.width * aspectRatio * 0.5); // 0.5 for character aspect ratio
                
                canvas.width = this.width;
                canvas.height = height;
                
                // Draw and process image
                ctx.drawImage(this.currentImage, 0, 0, this.width, height);
                const imageData = ctx.getImageData(0, 0, this.width, height);
                
                // Pre-calculate character mapping for performance
                const charMap = [];
                for (let i = 0; i < 256; i++) {
                    const adjustedGray = Math.min(255, Math.max(0, (i - 128) * this.contrast + 128));
                    const charIndex = Math.floor((adjustedGray / 255) * (this.asciiChars.length - 1));
                    charMap[i] = this.asciiChars[charIndex];
                }
                
                let ascii = '';
                const data = imageData.data;
                
                // Optimized loop with pre-calculated mapping
                for (let y = 0; y < height; y++) {
                    for (let x = 0; x < this.width; x++) {
                        const pixelIndex = (y * this.width + x) * 4;
                        const r = data[pixelIndex];
                        const g = data[pixelIndex + 1];
                        const b = data[pixelIndex + 2];
                        
                        // Convert to grayscale and use pre-calculated mapping
                        const gray = Math.floor((r + g + b) / 3);
                        ascii += charMap[gray];
                    }
                    ascii += '\n';
                }
                
                this.asciiArt.textContent = ascii;
                this.originalASCII = ascii;
            }

            toggleCycling() {
                if (this.isCycling) {
                    this.stopCycling();
                } else {
                    this.startCycling();
                }
            }

            startCycling() {
                this.isCycling = true;
                this.status.textContent = 'RUNNING';
                this.asciiArt.classList.remove('paused');
                
                this.cycleInterval = setInterval(() => {
                    this.cycleCharacters();
                }, 100);
            }

            stopCycling() {
                this.isCycling = false;
                this.status.textContent = 'PAUSED';
                this.asciiArt.classList.add('paused');
                
                if (this.cycleInterval) {
                    clearInterval(this.cycleInterval);
                    this.cycleInterval = null;
                }
                
                // Restore original ASCII
                if (this.originalASCII) {
                    this.asciiArt.textContent = this.originalASCII;
                }
            }

            cycleCharacters() {
                if (!this.originalASCII) return;
                
                // Pre-calculate character mappings for performance
                if (!this.charMapping) {
                    this.charMapping = {};
                    for (let i = 0; i < this.asciiChars.length; i++) {
                        this.charMapping[this.asciiChars[i]] = i;
                    }
                }
                
                let cycledASCII = '';
                const original = this.originalASCII;
                const cyclingChars = this.cyclingChars;
                const currentFrame = this.currentFrame;
                
                for (let i = 0; i < original.length; i++) {
                    const char = original[i];
                    if (char === '\n') {
                        cycledASCII += '\n';
                    } else if (this.charMapping[char] !== undefined) {
                        const charIndex = this.charMapping[char];
                        const cycleIndex = (charIndex + currentFrame) % cyclingChars.length;
                        cycledASCII += cyclingChars[cycleIndex];
                    } else {
                        cycledASCII += char;
                    }
                }
                
                this.asciiArt.textContent = cycledASCII;
                this.currentFrame = (this.currentFrame + 1) % this.cyclingChars.length;
            }

            switchPalette(paletteName) {
                this.currentPalette = paletteName;
                
                // Update active button
                this.paletteButtons.forEach(btn => {
                    btn.classList.remove('active');
                });
                document.querySelector(`[data-palette="${paletteName}"]`).classList.add('active');
                
                // Define palettes
                const palettes = {
                    sunset: {
                        background: 'linear-gradient(135deg, #ff6b6b 0%, #ff8e53 50%, #ff6b9d 100%)',
                        textColor: '#fff8f0',
                        textShadow: '0 0 20px rgba(255, 248, 240, 0.6), 0 0 40px rgba(255, 215, 0, 0.3)',
                        brandShadow: '0 0 20px rgba(255, 215, 0, 0.5), 0 0 40px rgba(255, 248, 240, 0.3)',
                        statusColor: 'rgba(255, 248, 240, 0.7)'
                    },
                    lavender: {
                        background: 'linear-gradient(135deg, #8b5cf6 0%, #a855f7 50%, #ec4899 100%)',
                        textColor: '#f3e8ff',
                        textShadow: '0 0 20px rgba(243, 232, 255, 0.6), 0 0 40px rgba(196, 181, 253, 0.3)',
                        brandShadow: '0 0 20px rgba(196, 181, 253, 0.5), 0 0 40px rgba(243, 232, 255, 0.3)',
                        statusColor: 'rgba(243, 232, 255, 0.7)'
                    },
                    forest: {
                        background: 'linear-gradient(135deg, #059669 0%, #10b981 50%, #84cc16 100%)',
                        textColor: '#f0fdf4',
                        textShadow: '0 0 20px rgba(240, 253, 244, 0.6), 0 0 40px rgba(134, 204, 22, 0.3)',
                        brandShadow: '0 0 20px rgba(134, 204, 22, 0.5), 0 0 40px rgba(240, 253, 244, 0.3)',
                        statusColor: 'rgba(240, 253, 244, 0.7)'
                    },
                    ocean: {
                        background: 'linear-gradient(135deg, #0d9488 0%, #14b8a6 50%, #06b6d4 100%)',
                        textColor: '#f0fdfa',
                        textShadow: '0 0 20px rgba(240, 253, 250, 0.6), 0 0 40px rgba(6, 182, 212, 0.3)',
                        brandShadow: '0 0 20px rgba(6, 182, 212, 0.5), 0 0 40px rgba(240, 253, 250, 0.3)',
                        statusColor: 'rgba(240, 253, 250, 0.7)'
                    }
                };
                
                const palette = palettes[paletteName];
                
                // Apply palette
                document.body.style.background = palette.background;
                this.asciiArt.style.color = palette.textColor;
                this.asciiArt.style.textShadow = palette.textShadow;
                document.querySelector('.brand').style.color = palette.textColor;
                document.querySelector('.brand').style.textShadow = palette.brandShadow;
                document.querySelector('.quote').style.color = palette.textColor;
                document.querySelector('.quote').style.textShadow = palette.brandShadow;
                this.status.style.color = palette.statusColor;
            }
        }

        // Initialize the ASCII Art Generator when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new ASCIIArtGenerator();
        });
    </script>
</body>
</html>
